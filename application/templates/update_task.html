{% extends 'index.html' %}

{% block body %}

<h1>Update task</h1>

<form action="" method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.task.label }}<br>
        {{ form.task }}
    </p>
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description(size=100) }}

    </p>
    <p>{{ form.update }}</p>
</form>

{% endblock body %}
