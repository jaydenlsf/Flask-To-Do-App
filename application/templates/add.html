{% extends 'layout.html' %}

{% block body %}

<h2>Add Task</h2>

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.task.label }}
        {{ form.task(size=30) }}
    </p>
    <p>
        {{ form.status.label }}
        {{ form.status }}
    </p>
    <p>{{ form.submit }}</p>
</form>


{% endblock body %}
