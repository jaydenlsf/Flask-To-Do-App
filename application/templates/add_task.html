{% extends 'index.html' %}

{% block body %}

<h1>Add task</h1>

<form action="" method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.task.label }}<br>
        {{ form.task(size=30) }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description(size=100) }}
    </p>
    <p>
        {{ form.status.label }}<br>
        {{ form.status }}
    </p>
    <p>{{ form.submit }}</p>
</form>



{% endblock body %}
