<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>To-do App</title>
    {% endif %}
</head>
<body>
    <h1>To-do App</h1>
    <div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add') }}">Add task</a>
        <a href="{{ url_for('update_task') }}">Update</a>
    </div>
    <br><br>
    {% block body %}

    <h3>Incompleted Tasks</h3>

    {% for task in incompleted_list %}
    {{ task }} <br><br>
    {% endfor %}

    <h3>Completed Tasks</h3>

    {% for task in completed_list %}
    {{ task }} <br><br>
    {% endfor %}
    {% endblock body %}
</body>
</html>
